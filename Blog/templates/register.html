<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>Create Account</title>
    </head>
    <body>
        <div>
            <h1>Registration</h1>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div>
                    {% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>
                <div>
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="first_name"/>
                </div>
                <div>
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="last_name" required/>
                </div>
                <div>
                    <label>UserName</label>
                    <input placeholder="UserName" type="text" name="user_name" required/>
                </div>
                <div>
                    <label>Email</label>
                    <input placeholder="Email" type="email" name="email" required/>
                </div>
                <div>
                    <label>Password</label>
                    <input placeholder="Password" type="password" name="password1" required/>
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input placeholder="Confirm Password" type="password" name="password2" required/>
                </div>
                
                <div>
                    <input value="Create Account" type="submit"/>
                </div>
            </form>
        </div>
    </body>
</html>
