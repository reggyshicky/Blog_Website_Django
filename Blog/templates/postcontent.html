{% extends "layout.html" %}
{% block Content %}
<h1>Clean Code</h1>
<div class="row">
    <div class="col-4">
        {% for post in posts %}
        <a href="{% url 'details' post.pk %}">
        <p>{{ post.title }}</p>
        </a>
        <p>{{ post.name.username }}</p>
        <p>{{post.date_of_post}}</p>
        <p>{{post.description}}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
